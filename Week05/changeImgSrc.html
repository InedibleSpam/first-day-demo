<img id="image" src="https://hs.sbcounty.gov/cn/Photo%20Gallery/Sample%20Picture%20-%20Koala.jpg" width="200px" height="200px"/>

<script>
    document.getElementById("image").addEventListener("click", changeImage);
    let isClicked = false;
    function changeImage(){
        if(isClicked==true){
            let x=document.getElementById("image").src="https://2.img-dpreview.com/files/p/E~C1000x0S4000x4000T1200x1200~articles/3925134721/0266554465.jpeg";
            isClicked=false;
        }
        else{
            let x=document.getElementById("image").src="https://hs.sbcounty.gov/cn/Photo%20Gallery/Sample%20Picture%20-%20Koala.jpg";
            isClicked=true;
        }

    }
</script>
