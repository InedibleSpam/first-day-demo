<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
       

        function calc(){
            let x = num1.value;
            let y = num2.value;
            
            if(x>y){
                document.writeln("The bigger number is: "+x);
            }
            if (x<y){
                document.writeln("The bigger number is: "+y);
            }
            else{
                document.writeln("There is no bigger number")
            }
    }

    </script>
    
    <input type="text" id="num1" placeholder="Enter first number"/>
    <input type="text" id="num2" placeholder="Enter second number"/>
    <button id="calculate" onclick="calc()">Calculate</button>
</body>
</html>
