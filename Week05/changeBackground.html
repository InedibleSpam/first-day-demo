<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="text">
        <p>Change my background</p>
    </div>

    <script>
        document.getElementById('text').addEventListener('mouseover',changeColor);
        function changeColor(){
           document.getElementById('text').style.backgroundColor='red';
        }
    </script>


</body>
</html>
