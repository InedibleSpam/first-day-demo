<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="changeText">This is the original text</p>

        <script>
            function changeText(){
                document.getElementById('changeText').textContent="This is the changed text";
            }
        </script>

<button id="button" onclick="changeText()">Change</button>

</body>
</html>
