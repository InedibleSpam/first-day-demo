<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="time"></p>
    <script>
         function setTimer() {
            let timeSet = document.forms['timer']['Timer'].value;

            let timeLeft = parseInt(timeSet);
            document.getElementById("time").innerHTML = timeLeft + " seconds left";

            var x = setInterval(function () {
                timeLeft--;

                if (timeLeft <= 0) {
                    clearInterval(x);
                    document.getElementById("time").innerHTML = "Time up!";
                } else {
                    document.getElementById("time").innerHTML = timeLeft + " seconds left";
                }
            }, 1000);

            return false; 
        }
    </script>
<form name="timer" onsubmit="return setTimer()">
    <input type="text" placeholder="Timer in seconds" name="Timer">
    <input type="submit" value="Submit">
   
</body>
</html>
